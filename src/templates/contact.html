{% extends "base.html" %}
{% block title %}Ernest Baker - Contact{% endblock %}

{% block content %}
<div class="content">

<section id="contact">
    <h2>Contact Me</h2>
    <form action="mailto:ernestleroybaker@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

        <label for="reason">Reason for Contact:</label>
        <select id="reason" name="reason" required>
            <option value="general">General Inquiry</option>
            <option value="job">Job Opportunity</option>
            <option value="project">Project Collaboration</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send">

        <!-- Social Media Links -->
        <div class="social-media">
            <p>Connect with me:</p>
            <a href="https://github.com/crow50">GitHub</a>
            <a href="https://www.linkedin.com/in/ernestlbaker/">LinkedIn</a>
        </div>


    </form>
</section>

</div>
{% endblock %}
